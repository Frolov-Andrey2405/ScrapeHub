{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col"><h2 class="text-center my-3">Service for collecting and mailing vacancies</h2></div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">To view available positions, fill out the form on one of the fields</h4>
        <form method="get" action="{% url 'list' %}">

            <div class="form-group">
                {{form.as_p}}
            </div>

            <input type="submit" value="Find">
        </form>
    </div>
</div>


{% endblock %}
